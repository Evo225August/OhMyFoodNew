<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,700;0,900;1,900&family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0faa74c727.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main/main.css">
    <title>OhMyFood</title>
</head>
<body>
    <div class="loader_content">
        <div class="loader"></div>
    </div>

    <header class="Le__header">
        <div id="Le_header__logo">
            <img src="img/logo/ohmyfood.png" alt="OhMyFood Logo">
        </div>
    </header>
    <main>
        <div class="content">
            <section class="localisation">
                <div class="icon_localisation"></div>
                <div class="text_localisation">
                    <i class="fas fa-map-marker-alt"></i><input type="text" placeholder="Paris, Belleville"></input>
                </div>
            </section>
            <section class="up__1">
                <div class="up__1title"><h1>Réservez le menu qui vous convient</h1></div>
                <div class="up__1subtitle">
                    <p>Découvrez des restaurants d'exception, sélectionnés par nos soins</p>
                </div>
                <a href="" class="purple-button">Explorer nos restaurants</a>
                    
            </section>

            <section class="Fonctionnement">
            <div class="menu-section">
                <div class="menu-tab" id="restaurant-tab">
                    <h2>Choisissez un restaurant</h2>
                </div>
                <div class="menu-tab" id="compose-tab">
                    <h2>Composez votre menu</h2>
                </div>
                <div class="menu-tab" id="taste-tab">
                    <h2>Dégustez au restaurant</h2>
                </div>
            </div>
            </section>

            <section class="restaurants"></section> 
            <div class="menu">
                <h2>Restaurants</h2>
                <figure class="menu-item">
                    <img src="img/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
                    alt="La palette du goût">
                    <figcaption><span class="nouveau">Nouveau</span>
                    <div class="banner"><h6>La palette du goût</h6><sub>Ménilimontant</sub>
                    </div>
                    </figcaption>
                </figure>

                <figure class="menu-item">
                    <img src="img/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
                    alt="à la française">
                    <figcaption><span class="nouveau">Nouveau</span>
                    <div class="banner"><h6>à la française</h6><sub>Cité Rouge</sub>
                    </div>
                    </figcaption>
                </figure>

                <figure class="menu-item">
                    <img src="img/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg"
                    alt="La note enchantée">
                    <figcaption>
                    <div class="banner"><h6>La note enchantée</h6><sub>Charonne</sub>
                    </div>
                    </figcaption>
                </figure>

                <figure class="menu-item">
                    <img src="img/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
                    alt="La palette du gpût">
                    <figcaption>
                    <div class="banner"><h6>Le délice des sens</h6><sub>Folie-Méricourt</sub>
                    </div>
                    </figcaption>
                </figure>
            </div>
            </section>
        </div>
    </main>

    <footer class="Le__footer">
        <div class="Le__footer_logo"><img src="img/logo/ohmyfood.png" alt="Logo Oh my Food"></div>
        <ul>
            <li><span class='Utensils fontawesomeicon'></span>Proposer un restaurant</li>
            <li>
                <div class="Le__footer_icon"><i class="fas fa-hands-helping"></i></div><div class="Le__footer_txt">Devenir partenaire</div>
            </li>
            <li class="Le__footer_link">
                <a href="#" class="Le__footer_txt">Mentions légales</a>
            </li>
            <li class="Le__footer_link">
                <a href="mailto:contact@OhMyFood.com" class="Le__footer_txt">Contact</a>
            </li>
        </ul>
    </footer>    
</body>
</html>
    
</body>
</html>
